<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para la ni√±a m√°s bonita ‚ù§Ô∏è</title>

  <style>
    * {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  overflow: hidden;
}

/* T√çTULO */
.titulo-principal {
  font-size: clamp(2rem, 5vw, 2.8rem);
  color: #e53935; /* rojo elegante */
  margin-bottom: 25px;
  text-align: center;
  font-weight: 700;
  letter-spacing: 0.5px;
}

/* CONTENEDOR */
.contenedor {
  width: 90%;
  max-width: 480px;
  padding: 35px 30px;
  background: #ffffff;
  border-radius: 18px;
  text-align: center;
  box-shadow: 0 18px 45px rgba(0, 0, 0, 0.6);
  animation: aparecer 0.8s ease;
}

@keyframes aparecer {
  from {
    opacity: 0;
    transform: translateY(25px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.contenedor h1 {
  color: #111111;
  font-size: clamp(1.6rem, 4vw, 2.2rem);
  margin-bottom: 30px;
  font-weight: 600;
}

/* BOTONES */
.botones {
  position: relative;
  width: 100%;
  height: 160px;
}

button {
  padding: 14px 36px;
  font-size: 1.2rem;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  color: white;
  font-weight: bold;
  position: absolute;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

button:hover {
  transform: scale(1.06);
}

/* BOT√ìN S√ç */
#si {
  background: linear-gradient(135deg, #e53935, #ff6f61);
  left: 12%;
  box-shadow: 0 8px 25px rgba(229, 57, 53, 0.6);
}

/* BOT√ìN NO */
#no {
  background: linear-gradient(135deg, #4fc3f7, #0288d1);
  right: 12%;
  box-shadow: 0 8px 25px rgba(79, 195, 247, 0.5);
}

/* MENSAJE FINAL */
#mensaje-final {
  display: none;
  animation: latido 1.3s infinite;
}

@keyframes latido {
  0% { transform: scale(1); }
  50% { transform: scale(1.08); }
  100% { transform: scale(1); }
}

/* RESPONSIVE */
@media (max-width: 480px) {
  .botones {
    height: 180px;
  }

  #si {
    left: 6%;
  }

  #no {
    right: 6%;
  }
}
  </style>
</head>

<body>

  <h1 class="titulo-principal">Para la ni√±a m√°s bonita ‚ù§Ô∏è</h1>

  <div class="contenedor" id="contenido">
    <h1>¬øMe quieres mucho? üòä‚ù§Ô∏è</h1>

    <div class="botones">
      <button id="si">S√ç</button>
      <button id="no">NO</button>
    </div>
  </div>

  <div class="contenedor" id="mensaje-final">
    <h1>¬°Sab√≠a que s√≠! üòç<br>Te quiero mucho m√°s, bonita üòä‚ù§Ô∏è</h1>
  </div>

  <form id="form-notificacion"
        action="https://formspree.io/f/xnjjqayp"
        method="POST"
        style="display:none;">
    <input type="text" name="respuesta" value="¬°Dijo que S√ç! Ya puedes celebrar.">
  </form>

  <script>
    const btnNo = document.getElementById('no');
    const btnSi = document.getElementById('si');
    const contenido = document.getElementById('contenido');
    const mensajeFinal = document.getElementById('mensaje-final');
    const formulario = document.getElementById('form-notificacion');

    function moverBotonNo() {
      const maxX = window.innerWidth - btnNo.offsetWidth - 20;
      const maxY = window.innerHeight - btnNo.offsetHeight - 20;

      btnNo.style.position = 'fixed';
      btnNo.style.left = Math.random() * maxX + 'px';
      btnNo.style.top = Math.random() * maxY + 'px';
    }

    btnNo.addEventListener('mouseenter', moverBotonNo);
    btnNo.addEventListener('touchstart', e => {
      e.preventDefault();
      moverBotonNo();
    });
    btnNo.addEventListener('click', moverBotonNo);

    btnSi.addEventListener('click', () => {
      fetch(formulario.action, {
        method: 'POST',
        body: new FormData(formulario),
        headers: { 'Accept': 'application/json' }
      });

      contenido.style.display = 'none';
      mensajeFinal.style.display = 'block';
    });
  </script>

</body>
</html>
